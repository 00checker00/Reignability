<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>Reignability</title>
<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
<link rel="icon" type="image/png"  href="${require('./images/fav_icon.png')}" />
<script src="Animate.js"></script>
<style>
#canvas {
	width: 720px; 
	height: 100%; 
	position: absolute; 
	top: 50%; 
	left: 50%; 
	-webkit-transform: translate(-50%,-50%);
	-ms-transform: translate(-50%,-50%);
	transform: translate(-50%,-50%);
	background-color: transparent;
}

</style>
	
</head>
<body style="margin:0px;">
	<div id="animation_container" style="width:100vw; height:100vh; ">
		<canvas id="canvas" width="720" style="position:absolute; display:flex;"></canvas>
		<div id="dom_overlay_container" style="pointer-events:none; overflow:hidden; width:100vw; height:100vh; position: absolute; left: 0px; top: 0px; display: block;">
		</div>
	</div>
	<div id='_preload_div_'>
		<div class="inner"><img inline src="app/images/preloader.svg"></div>
		
	</div>
</body>
</html>
